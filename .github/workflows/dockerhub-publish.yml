name: DockerHub Publish
on:
  push

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    name: A job to build and push to DockerHub
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses:
          - docker/build-push-action@v2
          - rlespinasse/github-slug-action@v3.x
        with:
          context: .
          file: ./Dockerfile
          pull: true
          push: true
          cache-from: type=registry,ref=${{ GITHUB_REPOSITORY }}:${{ GITHUB_REF_SLUG }}
          cache-to: type=inline
          tags: ${{ GITHUB_REPOSITORY }}:${{ GITHUB_REF_SLUG }}
          build-args: WWWGROUP=1000
