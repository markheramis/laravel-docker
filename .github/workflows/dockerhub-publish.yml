name: DockerHub Publish
on:
  push

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    name: A job to build and push to DockerHub
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Define Dockerhub Repository Destination
        uses: rlespinasse/github-slug-action@v3.x
        id: DOCKERHUB_NAME_TAG
        run: |
          echo "::set-output name=image_name_tag::${{ GITHUB_REPOSITORY }}:${{ GITHUB_REF_SLUG }}"
        
      - name: Build and push to Dockerhub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          pull: true
          push: true
          cache-from: type=registry,ref=${{ steps.run_tests.outputs.DOCKERHUB_NAME_TAG }}
          cache-to: type=inline
          tags: ${{ steps.run_tests.outputs.DOCKERHUB_NAME_TAG }}
          build-args: WWWGROUP=1000
